	function setDivSize(){
		var $div = $('#div_main_frame');
		var width="";
		if (window.innerWidth){
			winWidth = window.innerWidth; 
		} else if ((document.body) && (document.body.clientWidth)){
			winWidth = document.body.clientWidth; 
		}
		width = winWidth-240 + 'px';
		$('head').append('<style type="text/css">.div_frame_main{width:' + width + ';}<style>');
		$($div).addClass('div_frame_main');
	}
	function reloadMainFrame(path){
		var $frame = $('#main_frame');
		$($frame).attr('src',path);
	} 
	</script>
