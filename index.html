<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>Gosklarie的个人主页</title>
    <link rel="stylesheet" href="files/css/common.css" media="screen" type="text/css"/>
    <script type="text/javascript">
        window.onload=function(){
           document.onmousemove=function(ev){
               var oevent=ev||event;
               var aimg=document.getElementsByTagName('img');
               var odiv=document.getElementById('wrapper');
               for(var i=0;i<aimg.length;i++){
                      var x=aimg[i].offsetLeft+aimg[i].offsetWidth/2;
                      var y=aimg[i].offsetTop+odiv.offsetTop+aimg[i].offsetHeight/2;
                      var a=x-oevent.clientX;
                      var b=y-oevent.clientY;
                      var dis=parseInt(Math.sqrt(a*a+b*b));
                      var scale=1-dis/200;
                    if(scale<0.5){
                        scale=0.5;
                    }
                    aimg[i].width=scale*128;

               }
           }
        }
    </script>
</head>
<body style="background:url('files/images/snow_trees.jpg') no-repeat;background-size:cover;background-attachment:fixed;">
	<div class="frame_top">
		  <iframe src="files/watchmini.html" height="100%" width="100%" scrolling="no" FrameBorder="0"></iframe>
	</div>
	<div class="main_content">

			<div class="my_info" >

				<div id="blog_userface">
					<a href="http://my.csdn.net/Goskalrie" target="_blank">
						<img src="files/images/1_goskalrie.jpg" title="访问我的空间">
					</a>
					<br>
					<span><a href="http://my.csdn.net/Goskalrie" class="user_name" target="_blank">Goskalrie</a></span>
				</div>
			</div>
			<div class="article_list">
				
			</div>
		</div>
		<div id="wrapper">
			<img src="files/images/1.png" width="64" title="相册">
			<img src="files/images/2.png" width="64" title="小项目">
			<img src="files/images/3.png" width="64" title="个人收藏">
			<img src="files/images/4.png" width="64" title="计划分享">
			<img src="files/images/5.png" width="64" title="博客列表">
		</div>
	</div>
	<div class="frame_bottom" style="height:110px">
		<iframe src="files/bottom.html" height="100%" width="100%" scrolling="no" FrameBorder="0"/></iframe>
	</div>
</body>
</html>
